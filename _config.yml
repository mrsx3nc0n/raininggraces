# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://www.raininggraces.com'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Raining Graces Birth Services
# Description of the Site
description: Birth Doula in Edmond & Oklahoma City Area
# URL of Image of the Site
site-image: /raininggraces/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Doula, Birth, Birthing, OKC, Oklahoma City, Edmond
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbv8zGRgtEPe1PFcLq5-_zXGNju6_hNn6B8Q&s"

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: robin@raininggraces.com
facebook_username: robin.spaid
twitter_username: 
instagram_username: 
linkedin_username: 
github_username:  
youtube_channel_id:
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics:

# Disqus
disqus-shortname: 

# Name of the Author
author-name: Robin Spaid
# URL for the Image of the Author
author-image: 
# 60 Words About the Author
author-about: Robin Spaid is a Birth Doula in the Edmond/OKC area.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: 

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
